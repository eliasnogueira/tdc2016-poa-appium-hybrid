<ion-view>
  <ion-nav-title>{{currentCategory.name}}</ion-nav-title>
  <ion-nav-buttons side="secondary">
    <a href="#/categoryUpdate/{{currentCategory.$id}}" class="button button-icon ion-edit"></a>
  </ion-nav-buttons>
  <ion-content class="padding has-header">
    <h4 class="center-text">
      {{currentCategory.description}}
    </h4>

    <div class="item item-divider item-icon-right margin-top-medium">
      <a class="icon ion-plus positive" href="#/productCreate/{{currentCategory.$id}}"></a>
      Products
    </div>

    <div class="list">
      <a class="item" ng-repeat="product in productList"
        href="#/productDetail/{{product.$id}}">
        <h2 id="name">
          {{product.name}}
        </h2>
        <p id="description">
          {{product.description}}
        </p>
        <p>
          Price: <strong id="price">{{product.price | currency}}</strong>
        </p>
        <p>
          There are <strong id="unit">{{product.units}}</strong> available right now
        </p>
      </a>
    </div>

  </ion-content>
</ion-view>
